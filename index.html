<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Webapp</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6dff518137.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Enter your Location">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>



        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">


                        <img src="images/main.png">
                        <p class="temperature">0<span>Â°C</span></p>
                        <div class="description">Broken Clouds</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <div class="info-humidity">
                        <span>0%</span>
                    </div>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <div class="info-wind">
                        <span>0Km/h</span>
                    </div>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
        <div class="not-found">
            <div class="box">
                <img src="images/404.png">
                <p>Ooops! Location not found!</p>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
